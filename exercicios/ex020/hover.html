<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > ul {
            display: none;
        }
        
        div > ul.sob {
            display: none;
        }

        div:hover > ul {
            display:block;
            color: white;
            background-color: rgb(88, 16, 16);
            width: 200px;
        }

        div >
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Menu
        <ul>
            <li>Strogonoff</li>
            <li>Parmegiana</li>
            <li>Sobremesas</li>
            <ul class="sob">
                <li>Petit Gateau</li>
                <li>Pudim</li>
            </ul>            
        </ul>
        
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
