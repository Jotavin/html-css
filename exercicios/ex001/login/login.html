<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
    <script src="https://kit.fontawesome.com/c080ac6055.js" crossorigin="anonymous"></script>
</head>

<body class="themed">
    <main>
        <div id="illustration"></div>
        <div class="form-container">
            <div class="theme-selector">
                <input type="checkbox" id="switch" onchange="onThemeChange()" value="dark">
                <label for="switch">Toggle</label>
            </div>
            <div class="form-header">
                <h3>Entre nessa viagem</h3>
                <p>NÃ£o tem uma conta?<a>Cadastre-se</a></p>
            </div>
            <form>
                <input placeholder="Email">
                <input placeholder="Senha" type="password">
                <button type="submit" form="form" value="submit">Continuar</button>
            </form>
            <div class="form-buttons">
                <button>
                    <i class="fa-brands fa-google"></i>
                    <span>Continuar com Google</span>
                </button>
                <button>
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button>
                    <i class="fa-brands fa-apple"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
